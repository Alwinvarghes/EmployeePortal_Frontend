<app-header></app-header>
<div class="d-flex">
   <div *ngIf="showSideBar" class="d-flex align-items-center flex-column" style="background-image: linear-gradient(to bottom,rgb(103, 206, 175),rgb(219, 243, 231)); height: 91vh; width: 250px;" >
   <a routerLink="/home" class="text-light mt-5 fs-4" style="text-decoration: none;">Home</a>
   <a routerLink="/employee" class="text-light mt-4 fs-4" style="text-decoration: none;">Employees</a>
</div>
   <div class="row p-3 w-100">
      <div class="col-md-8">
        <div class="row w-100">
            <div class="col-md-12 w-100 d-flex align-items-center rounded p-3" style="height: 140px; background-color: rgb(100, 69, 212);">
                <h4 class="text-light"><i (click)="handleSiderBar()" class="fa-solid fa-bars me-3"></i>welcome {{adminDetails.username}}</h4>
            </div>
        </div>
        <div class="row mt-5 w-100">
            <div class="col-md-5">
                <p>Calender</p>
                <mat-card class="demo-inline-calendar-card">
                    <mat-calendar [(selected)]="selected"></mat-calendar>
                  </mat-card>
            </div>
            <div class="col-md-7">
              
                <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"style="width: 100%; height: 400px; display: block;"></highcharts-chart>
            </div>
        </div>
      </div>
      <div class="col-md-4">
        <div style="height: 400px; background-color: rgb(111, 57, 161);" class="rounded d-flex align-items-center justify-content-center flex-column">
            <img *ngIf="!adminStatus" [src]="profileImg" alt="" style="width: 150px; height: 150px; border-radius: 50%;">
           <h3 *ngIf="!adminStatus" class="mt-3 text-light" (click)="adminEdit()">Edit the Admin Details <i class="fa-solid fa-pen ms-3"></i></h3>

         <div *ngIf="adminStatus" class="rounded d-flex align-items-center justify-content-center flex-column w-100 p-4">
            <h2 class="text-light">Update Admin Details</h2>
            <label>
                <img [src]="profileImg" alt="" style="width: 150px; height: 150px; border-radius: 50%;">
                
                <input type="file" style="display: none;" (change)="getfile($event)" name="prfile">
            </label>
            <input type="text" [(ngModel)]="adminDetails.username" placeholder="Admin Name" class="form-control mt-3">
            <input type="text" [(ngModel)]="adminDetails.password" placeholder="Password" class="form-control mt-3">
            <div class="d-flex mt-3 justify-content-between w-100">
            <button class="btn btn-warning" (click)="adminCancel()">Cancel</button>
            <button class="btn btn-success" (click)="updateAdmin()">Update</button>
            </div>
         </div>

        </div>
        <div class=" mt-4 d-flex align-items-center justify-content-center rounded text-light" style="background-color: rgb(8, 156, 156); height: 150px;">
            <h2><i class="fa-solid fa-users fs-2 me-3"></i>Employee Count : {{employeeCount}}</h2>
        </div>
      </div>
   </div>
</div>
