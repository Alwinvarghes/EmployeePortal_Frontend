<app-header></app-header>
<div class="row">
    <div class="col-md-3">
        <div class="d-flex align-items-center flex-column" style="background-image: linear-gradient(to bottom,rgb(103, 206, 175),rgb(219, 243, 231)); height: 89vh; width: 250px;" >
            <a routerLink="/home" class="text-light mt-5 fs-4" style="text-decoration: none;">Home</a>
            <a routerLink="/employee" class="text-light mt-4 fs-4" style="text-decoration: none;">Employees</a>
         </div>
    </div>
    <div class="col-md-7">
     <h3 class="text-center mt-5 text-primary">Add New Employee Details</h3>
     <div class="d-flex justify-content-center align-items-center w-100">
       <div class="shadow w-100">
         <form (ngSubmit)="addEmployee()" class=" mt-5 p-4">
            <div class="mb-3">
              <input #employeId="ngModel" type="text" placeholder="Employee Id" class="form-control" required pattern="[0-9]*" name="id" [(ngModel)]="employee.id">
              <span *ngIf="employeId.invalid && employeId.touched" class="text-danger">*Invalid Input</span>
            </div>
            <div class="mb-3">
                <input #empName="ngModel" type="text" placeholder="Employee name" class="form-control" required pattern="^[a-zA-Z]{3,}$" name="uname" [(ngModel)]="employee.username">
                <span *ngIf="empName.invalid && empName.touched" class="text-danger">*Invalid Input</span>
              </div>
              <div class="mb-3">
                <input #empMail="ngModel" type="text" placeholder="Email" class="form-control" name="email" required email [(ngModel)]="employee.email">
                <span *ngIf="empMail.invalid && empMail.touched" class="text-danger">*Invalid Input</span>
              </div>
              <select #empStatus="ngModel" class="form-select" aria-label="Default select example" name="status" required [(ngModel)]="employee.status">
                
                <option selected></option>
                <option value="1">Active</option>
                <option value="2">inactive</option>
                
              </select>
              <span *ngIf="empStatus.invalid && empStatus.touched" class="text-danger">*Invalid Input</span>
             
              <div class="mb-3 mt-4">
               <button (click)="cancelEmployee()" class="btn btn-warning">cancel</button>
               <button type="submit" class="btn btn-success ms-3">Add</button>
              </div>
         </form>
       </div>
     </div>
    </div>
    <div class="col-md-2"></div>
 </div>
