<app-header></app-header>
<div class="row d-flex justify-content-center align-items-center" style="height: 100vh; width: 100%;">
<div class="col-md-4"></div>
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login()" class="border shadow p-4 mb-5" style="background-image: linear-gradient(to right,rgb(103, 206, 175),rgb(219, 243, 231));">
        <h1 class="text-center text-primary mb-4">Login form</h1>
        <div class="mb-3">
            <input type="text" name="loginemail" placeholder="E-mail" class="form-control" [(ngModel)]="loginEmail" email required #loginMail="ngModel">
            <span *ngIf="loginMail.invalid && loginMail.touched" class="text-danger">Invalid Input</span>
        </div>
        <div class="mb-3">
            <input type="text" name="loginpassword" placeholder="Password" class="form-control" [(ngModel)]="loginPswd" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$" #loginpd="ngModel">
            <span *ngIf="loginpd.invalid && loginpd.touched" class="text-danger">Invalid Input</span>
        </div>
        <div class="mb-3">
           <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success w-100">Login</button>
        </div>
    </form>
</div>
<div class="col-md-4"></div>
</div>
